  <script src="script.js"></script>

  <script>
    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function checkAnswer() {
      const result = document.getElementById('result');
      const drop1 = document.getElementById('drop1').innerText;
      const drop2 = document.getElementById('drop2').innerText;
      const drop3 = document.getElementById('drop3').innerText;
      const drop4 = document.getElementById('drop4').innerText;

      if (drop1 === 'democratic' && drop2 === 'country' && drop3 === 'people' && drop4 === 'for') {
        result.innerHTML = "<p>Correct! üéâ You've completed the pick-up line!</p>";
        document.getElementById('full-line').innerHTML = "Call me a democratic country, and call you people, because I am for you, by you, to you.";
        document.getElementById('full-line').style.display = 'block';  // Show the full line
      } else {
        result.innerHTML = "<p>Oops! Try again.</p>";
        document.getElementById('full-line').style.display = 'none';  // Hide the full line if the answer is incorrect
      }
    }

    document.querySelectorAll('.drop-zone').forEach(zone => {
      zone.addEventListener('dragover', (event) => event.preventDefault());
      zone.addEventListener('drop', (event) => {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        const draggedElement = document.getElementById(data);
        zone.innerHTML = draggedElement.innerHTML;
      });
    });

    function playMusic() {
      document.getElementById("background-music").play();
    }
  </script>
